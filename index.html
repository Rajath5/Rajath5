<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <script src="https://kit.fontawesome.com/defca64286.js" crossorigin="anonymous"></script>
</head>
<body onload="enabledEditMode()">
    <div>
      <button onClick="modifyContent('bold');"><i class="fa fa-bold"></i></button>
      <button onClick="modifyContent('italic');"><i class="fa fa-italic"></i></button>
      <button onClick="modifyContent('underline');"><i class="fa fa-underline"></i></button>
      <button onClick="modifyContent('strikeThrough');"><i class="fa fa-strikethrough"></i></button>
      <button onClick="modifyContent('justifyLeft');"><i class="fa fa-align-left"></i></button>
      <button onClick="modifyContent('justifyCenter');"><i class="fa fa-align-center"></i></button>
      <button onClick="modifyContent('justifyRight');"><i class="fa fa-align-right"></i></button>
      <button onClick="modifyContent('justifyFull');"><i class="fa fa-align-justify"></i></button>
      <button onClick="modifyContent('cut');"><i class="fa fa-cut"></i></button>
      <button onClick="modifyContent('copy');"><i class="fa fa-copy"></i></button>
      <button onClick="modifyContent('indent');"><i class="fa fa-indent"></i></button>
      <button onClick="modifyContent('outdent');"><i class="fa fa-dedent"></i></button>
      <button onClick="modifyContent('subscript');"><i class="fa fa-subscript"></i></button>
      <button onClick="modifyContent('superscript');"><i class="fa fa-superscript"></i></button>
      <button onClick="modifyContent('undo');"><i class="fa fa-undo"></i></button>
      <button onClick="modifyContent('redo');"><i class="fa fa-repeat"></i></button>
      <button onClick="modifyContent('insertUnorderedList');"><i class="fa fa-list-ul"></i></button>
      <button onClick="modifyContent('insertOrderedList');"><i class="fa fa-list-ol"></i></button>
      <button onClick="modifyContent('insertParagraph');"><i class="fa fa-paragraph"></i></button>
      <select onchange="modifyContentWithArg('formatBlock',this.value);">
          <option value="H1">H1</option>
          <option value="H2">H2</option>
          <option value="H3">H3</option>
          <option value="H4">H4</option>
          <option value="H5">H5</option>
          <option value="H6">H6</option>
      </select>
      <button onClick="modifyContent('insertHorizontalRule');">HR</button>
      <button onClick="modifyContentWithArg('createLink',prompt('Enter a URL','http://'));"><i class="fa fa-lin"></i></button>
      <button onClick="modifyContent('unlink');"><i class="fa fa-unlink"></i></button>

      <br>
      <select onchange="modifyContentWithArg('fontName',this.value);">
        <option value="Arial">Arial</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
        <option value="Courie">Courier</option>
        <option value="Georgia">Georgia</option>
        <option value="Tahoma">Tahoma</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana">Verdana</option>
     </select>
     <select onchange="modifyContentWithArg('fontSize',this.value);">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
    </select>
      Font Color: <input type="color" onchange="modifyContentWithArg('foreColor',this.value);">
      Background: <input type="color"onchange="modifyContentWithArg('hiliteColor',this.value);">

    
      <button onClick="modifyContent('selectAll');">Select All</button>
    
    </div>
    <iframe name="textField" style="width: 1000px; height: 500px;"></iframe>
    <script type="text/javascript">
    var showingSourceCode = false;
    var isInEditMode = true;
      function enabledEditMode()
      {
          textField.document.designMode = "On"
      }
      function modifyContent(command)
      {
          textField.document.execCommand(command,false,null)
      }
      function modifyContentWithArg(command,arg)
      {
          textField.document.execCommand(command,false,arg)
      }
     

    </script>
</body>
</html>
